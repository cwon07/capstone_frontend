<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="event.imageUrl" 
            alt="{{ event.title }}" 
            class="img-responsive"
            style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ event.title }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div 
            class="btn-group" 
            appDropdown>
            <button 
                type="button" 
                class="btn btn-primary dropdown-toggle">
                Manage Event<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToRsvpList()" style="cursor: pointer">Add Guests to RSVP</a></li>
                <li><a style="cursor: pointer" (click)="onEditEvent()">Edit Event</a></li>
                <li><a style="cursor: pointer" (click)="onDeleteEvent()">Delete Event</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ event.desc }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let guest of event.guests">
                {{ guest.name }} - {{ guest.adult}} - {{ guest.children }}
            </li>
        </ul>
    </div>
</div>
