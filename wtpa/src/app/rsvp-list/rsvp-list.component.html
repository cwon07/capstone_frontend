<div class="row">
    <div class="col-xs-10">
        <app-rsvp-edit></app-rsvp-edit>
        <hr>
        <ul class="list-group">
            <a 
                style="cursor: pointer" 
                *ngFor="let guest of guests; let i = index"
                (click)="onEditItem(i)"
                class="list-group-item">
                Name: {{ guest.name }} # of Adults: {{ guest.adult }} # of Children: {{guest.children}}
            </a>
        </ul>
    </div>
</div>
