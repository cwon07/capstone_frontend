<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Guest Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="adult"># of Adults</label>
                    <input type="number" id="adult" class="form-control" #adulttInput>
                    <label for="children"># of Children</label>
                    <input type="number" id="children" class="form-control" #childrenInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)="onAddGuest()">Add Guest</button>
                    <button class="btn btn-danger" type="button">Delete Guest</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
